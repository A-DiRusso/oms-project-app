<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Matrix Inventory Simulator</title>
</head>
<style>
    .jumbotron {
        padding: 1px;

    }

    </style>

  <body>
        
      <section class="jumbotron text-center" style="border-radius: 0 !important">
        <h2>${message}</h2>
          <div class="container">

            <p class="lead text-muted">    
                <form action="/login" method="POST">
                  <div class="form-group">
                      <label for="email">Email Address</label>
                      <input value="${email}" name="email" type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input name="password" type="password" class="form-control" id="password" placeholder="Enter password">
                  </div>
              
                  </div>
                  <button type="submit" class="btn btn-secondary">Log In</button>
              </form>
      

      </p>
      </div>
      </section>

  </body>
</html>
